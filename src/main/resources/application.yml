spring:
  jwt:
    secret: ${JWT_SECRET}

    access:
      expiration: 80
      header: Authorization

    refresh:
      expiration: 90
      header: Authorization-refresh
  datasource:
    url: ${DB_URI}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  security:
    oauth2:
      client:
        provider:
